<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Nhập</title>
  <style>
    /* Toàn bộ kiểu dáng cho header và các phần bên dưới */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column; /* Đảm bảo các phần tử nằm theo chiều dọc */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      width: 100%;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
    }

    .header-left .logo img {
      height: 40px;
      margin-right: 20px;
    }

    .header-left .hotline a {
      color: white;
      text-decoration: none;
    }

    .header-right {
      align-items: center;
    }

    .header-right .search-bar input {
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .header-right .search-bar button {
      background-color: #007bff;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-right a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
    }

    /* Cấu trúc form */
    .form-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box img {
      display: block;
      margin: 10px auto 20px auto;
      width: 100px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="logo">
        <img src="img/logo.png" alt="Logo NHN Sports">
      </div>
      <div class="hotline">
        Hotline: <a href="tel:0123456789">0123456789</a> | <a href="tel:0123456789">0123456789</a>
      </div>
    </div>
    <div class="header-right">
      <div class="search-bar">
        <input type="text" placeholder="Nhập từ khóa tìm kiếm...">
        <button type="submit">Tìm</button>
      </div>
      <a href="dangnhap.html"><i class="fas fa-user" style="height: 20px; margin-right: 5px;"></i> Tài khoản</a>
      <a href="giohang.html"><i class="fas fa-shopping-cart" style="height: 20px; margin-right: 5px;"></i> Giỏ hàng</a>
    </div>
  </header>

  <!-- Form Đăng Nhập -->
  <div class="form-box">
    <img src="img/logo.png" alt="Logo NHN Sports">
    <h2>Đăng Nhập</h2>
    <form action="xulydangnhap.php" method="POST">
      <input type="text" name="username" placeholder="Tên đăng nhập" required />
      <input type="password" name="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="links">
      <a href="quenmatkhau.html">Quên mật khẩu?</a> | 
      <a href="dangky.html">Đăng ký</a>
    </div>
  </div>
</body>
</html>
